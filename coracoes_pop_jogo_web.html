<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoraÃ§Ãµes Pop ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: linear-gradient(to top, #ffb6c1, #ffe6f0);
      font-family: 'Comic Sans MS', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: none;
      background: transparent;
    }
    #menu {
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #ff4081;
      margin-bottom: 20px;
      text-shadow: 2px 2px #fff;
    }
    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e73370;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>ðŸ’– CoraÃ§Ãµes Pop ðŸ’–</h1>
    <button id="startBtn">ComeÃ§ar</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let hearts = [];
    let messages = [];
    let gameRunning = false;

    class Heart {
      constructor(x, y, size, speed) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speed = speed;
        this.popped = false;
        this.color = `hsl(${Math.random() * 360}, 80%, 70%)`;
      }
      draw() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.bezierCurveTo(this.x - this.size / 2, this.y - this.size / 2, this.x - this.size, this.y + this.size / 3, this.x, this.y + this.size);
        ctx.bezierCurveTo(this.x + this.size, this.y + this.size / 3, this.x + this.size / 2, this.y - this.size / 2, this.x, this.y);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update() {
        this.y -= this.speed;
        this.draw();
      }
    }

    function createHeart() {
      const x = Math.random() * canvas.width;
      const y = canvas.height + 50;
      const size = Math.random() * 20 + 20;
      const speed = Math.random() * 2 + 1;
      hearts.push(new Heart(x, y, size, speed));
    }

    function drawMessages() {
      ctx.font = 'bold 24px Comic Sans MS';
      ctx.textAlign = 'center';
      for (let i = 0; i < messages.length; i++) {
        const msg = messages[i];
        ctx.fillStyle = msg.color;
        ctx.fillText(msg.text, msg.x, msg.y);
        msg.y -= 1;
        msg.opacity -= 0.01;
        if (msg.opacity <= 0) messages.splice(i, 1);
      }
    }

    function animate() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.03) createHeart();
      hearts.forEach((heart, index) => {
        heart.update();
        if (heart.y + heart.size < 0) hearts.splice(index, 1);
      });
      drawMessages();
      requestAnimationFrame(animate);
    }

    canvas.addEventListener('click', (e) => {
      for (let i = hearts.length - 1; i >= 0; i--) {
        const heart = hearts[i];
        const dx = e.clientX - heart.x;
        const dy = e.clientY - heart.y;
        if (Math.sqrt(dx * dx + dy * dy) < heart.size) {
          hearts.splice(i, 1);
          const text = Math.random() < 0.5 ? 'Eu te amo ðŸ’•' : 'Chali ðŸ’–';
          messages.push({ x: e.clientX, y: e.clientY, text, color: heart.color, opacity: 1 });
        }
      }
    });

    document.getElementById('startBtn').addEventListener('click', () => {
      document.getElementById('menu').style.display = 'none';
      canvas.style.display = 'block';
      gameRunning = true;
      animate();
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
